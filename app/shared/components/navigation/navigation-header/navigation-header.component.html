<app-navigation-sidebar [sidebarOpen]="sidebarOpen" (onSidebarClose)="sidebarOpen = false"></app-navigation-sidebar>
<header class="flex-row header">
  <app-icon class="menu-item" icon="menu" (click)="sidebarOpen = true"></app-icon>
  <h1 class="title" [class.padding-right]="!showSkip">{{ title }}</h1>
  @if (showSkip) {
    <u class="action-item" (click)="navigationHeaderService.onSkipClick()">{{ 'MISC.SKIP' | translate }}</u>
  }
  <div class="background-container"></div>
</header>
