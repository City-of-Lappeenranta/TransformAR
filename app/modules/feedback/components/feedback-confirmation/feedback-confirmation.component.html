<main>
  <div class="content">
    <app-icon icon="check"></app-icon>
    <p>Thanks for your feedback!</p>
    <small *ngIf="email">A confirmation message about receiving the feedback has been sent to {{ email }}</small>
  </div>
  <app-icon class="wave" icon="header-wave"></app-icon>
  <a class="button" href="/feedback">
    <p-button label="I want to report other things"></p-button>
  </a>
</main>
