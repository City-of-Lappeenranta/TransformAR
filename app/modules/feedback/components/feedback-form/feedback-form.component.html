<main class="feedback-form" [formGroup]="reasonForm">
  <h2 class="title">What would you like to report?</h2>
  <app-input-feedback-category
    class="categories"
    formControlName="reason"
    [categories]="categories"
  >
  </app-input-feedback-category>
</main>
<footer class="footer flex-column">
  <app-steps [amount]="6" [active]="0"></app-steps>
  <div class="actions flex-row">
    <p-button label="Back" [outlined]="true"></p-button>
    <p-button label="Next" [disabled]="true"></p-button>
  </div>
</footer>
