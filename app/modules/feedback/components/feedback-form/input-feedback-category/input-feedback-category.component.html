<div class="categories flex-column">
  @for (category of categoriesToShow; track category; let index = $index) {
  <app-feedback-category
    [withColor]="withColor"
    [selected]="category.selected"
    [index]="index"
    (click)="toggleCategory(index)"
  >
    {{ category.value }}
  </app-feedback-category>
  }
</div>
