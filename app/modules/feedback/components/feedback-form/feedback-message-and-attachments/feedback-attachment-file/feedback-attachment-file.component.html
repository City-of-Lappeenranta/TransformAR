<div class="file-content flex-row">
  <div class="file-details flex-row">
    <h5>{{ name }}</h5>
    <p>{{ size }}</p>
  </div>
  @if(percentage) {
  <p-progressBar
    class="full-width"
    [style]="{ height: '4px' }"
    [value]="percentage"
  ></p-progressBar>
  }
  <app-icon
    class="close"
    icon="close-circle"
    (click)="onDelete.emit()"
  ></app-icon>
</div>
